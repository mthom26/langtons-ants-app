<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Langtons Ants App</title>
  </head>
  <body>
    <div class="app">
      <div class="canvasContainer">
        <div id="fpsCounter" class="fpsCounter hidden">
          <span>FPS Counter</span>
          <span id="fpsLatest"></span>
          <span id="avgLast100"></span>
          <span id="minLast100"></span>
          <span id="maxLast100"></span>
        </div>
        <div class="canvasContainerInner">
          <canvas id="universeCanvas"></canvas>
        </div>
      </div>
      <div class="controlPanel">
        <h2>Controls</h2>
        <hr />
        <span>Current Tick: <span id="currentTick"></span></span>
        <button class="button" id="playPauseButton"></button>
        <button class="button" id="resetButton">Reset</button>
        <button class="button" id="oneTickButton">Next Tick</button>
        <button class="button" id="fpsToggleButton">Show FPS</button>
        <div class="zoomButtons">
          <button class="button" id="zoomOutButton">-</button>
          <div>
            <span>Zoom</span>
            <span id="currentZoom"></span>
          </div>
          <button class="button" id="zoomInButton">+</button>
        </div>
        <div>
          <span>Ticks Per Render</span>
          <select class="ticksPerRenderSelect" id="ticksPerRenderSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <span>Ant Color</span>
          <select class="ticksPerRenderSelect" id="antColorSelect">
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>
        <div>
          <span>Ant Facing</span>
          <select class="ticksPerRenderSelect" id="antFacingSelect">
            <option value="up">Up</option>
            <option value="right">Right</option>
            <option value="down">Down</option>
            <option value="left">Left</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
